name: Main Backend Actions
on:
  push:
    branches:    
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: sudo apt-get install python-dev libpq-dev
      - run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: cd backend && tox -e py
      - name: fix code coverage paths
        working-directory: ./backend/test-reports
        run: |
          sed -i 's;/home/runner/work/us-govt-todo-example-python/us-govt-todo-example-python;/github/workspace;g' nosecover.xml
          sed -i 's;/home/runner/work/us-govt-todo-example-python/us-govt-todo-example-python;/github/workspace;g' nosetests.xml
      - uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - run: cd backend && docker build -t backend .
      - run: docker tag backend registry.digitalocean.com/todos/backend:$GITHUB_SHA
      - run: docker tag backend registry.digitalocean.com/todos/backend:latest
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl registry login
      - run: docker push registry.digitalocean.com/todos/backend:$GITHUB_SHA
      - run: docker push registry.digitalocean.com/todos/backend:latest
